<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PDF to Quiz</title>
  <style>
    body {
      margin:0;
      font-family:'Segoe UI',sans-serif;
      background:#f9f9f9;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:20px;
    }
    h1 {
      color:#0077cc;
      margin-bottom:20px;
    }
    input[type="file"] {
      padding:10px;
      background:#fff;
      border:1px solid #ccc;
      border-radius:5px;
      margin-bottom:20px;
      width:100%;
      max-width:300px;
    }
    button {
      background:#0077cc;
      color:#fff;
      border:none;
      padding:10px 20px;
      font-size:16px;
      border-radius:5px;
      cursor:pointer;
    }
    #loadingAnimation {
      display:none;
      margin-top:20px;
    }
    #quizContainer {
      display:none;
      margin-top:30px;
      width:90%;
      max-width:600px;
      background:#fff;
      padding:20px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    #timer {
      font-weight:bold;
      margin-bottom:10px;
      color:#0077cc;
    }
  </style>
</head>
<body>

  <h1>Upload PDF → Quiz</h1>
  <input id="pdfInput" type="file" accept="application/pdf"/>
  <br>
  <button onclick="startQuiz()">Start Quiz</button>

  <div id="loadingAnimation">
    <img src="https://media.giphy.com/media/IThjAlJnD9WNO/giphy.gif" width="150" alt="Loading... Naruto running">
    <p>Naruto is running to get your quiz ready...</p>
  </div>

  <div id="quizContainer">
    <div id="timer">30:00</div>
    <div id="questionArea"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>

  <script>
    let quiz = [];
    let current = 0;
    let timerInterval;

    function startQuiz() {
      const file = document.getElementById("pdfInput").files[0];
      if (!file) return alert("Please select a PDF first.");

      document.getElementById("loadingAnimation").style.display = "block";
      fetch("https://demo.quizapi.to/upload", {
        method:"POST",
        body: new FormData(document.forms[0])
      })
      .then(res=>res.json())
      .then(data => {
        document.getElementById("loadingAnimation").style.display="none";
        quiz = data.quiz;
        current = 0;
        showQuestion();
        document.getElementById("quizContainer").style.display="block";
        startTimer(30 * 60);
      })
      .catch(()=>{
        document.getElementById("loadingAnimation").style.display="none";
        alert("Server error — try again later.");
      });
    }

    function showQuestion() {
      const q = quiz[current];
      const html = `<p><strong>Q${current+1}: ${q.question}</strong></p>`
                 + q.options.map((o,i) => `<label><input name="opt" type="radio" value="${i}"> ${o}</label><br>`).join("");
      document.getElementById("questionArea").innerHTML = html;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="opt"]:checked');
      quiz[current].selected = selected ? parseInt(selected.value) : null;
      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function startTimer(sec) {
      let remaining = sec;
      timerInterval = setInterval(() => {
        remaining--;
        const m = String(Math.floor(remaining/60)).padStart(2,'0');
        const s = String(remaining%60).padStart(2,'0');
        document.getElementById("timer").textContent = `${m}:${s}`;
        if (remaining <= 0) {
          clearInterval(timerInterval);
          endQuiz();
        }
      }, 1000);
    }

    function endQuiz() {
      clearInterval(timerInterval);
      const total = quiz.length;
      const correct = quiz.filter(q => q.selected === q.answer).length;
      const attempted = quiz.filter(q => q.selected !== null).length;
      document.getElementById("quizContainer").innerHTML = `<h2>Quiz Completed</h2>
        <p>Attempted: ${attempted}, Correct: ${correct}, Wrong: ${attempted - correct}</p>`;
    }
  </script>

</body>
</html>
